---
layout: default
title: Everything starts from something
---


<table style="width:100%;background-color:gray;">
<td style="font-variant:small-caps;font-size:120%;"><left>Recent Research Activity</left></td>
</table>
<br>

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; 
      <code style="background-color:rgb(220,220,220);">{{post.layout}}</code> &raquo; <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<br>
